{% extends "layout.html" %}
{% block css %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="crossorigin=""/>
{% endblock %}
{% block content %}
<div class="container">
    <h2 class="mt-5">Please set a range on the map of Germany</h2>
    <div id="map"></div>
    <div class="map-tools">
        <div class="slidecontainer" id="left-side">
            <input type="range" min="1" max="15" value="5" class="slider" id="DistanceRange">
            <p>Radius: <span id="DistanceValue"></span></p>
        </div>
        <form action="" method="post">
            <button name="foo" value="proceed" class="custom-button" id="right-side">Proceed</button>
        </form>
    </div>
   
</div>
{% endblock %}
{% block js %}
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>
<script>
    var map = L.map('map').setView([{{lat}}, {{lon}}], {{zoom}});
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
    
    {{markers|safe}}
    {{circle|safe}}
</script>
{% endblock %}
