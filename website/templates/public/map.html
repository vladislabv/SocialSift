{% extends "layout.html" %}
{% block css %}
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
{% endblock %}
{% block content %}
<div class="container">
    <h2 class="mt-5">Please set a range on the map of Germany</h2>
    <!-- Container for the Leaflet map -->
    <div id="map"></div>
    <div class="map-tools">
        <div class="slidecontainer" id="left-side">
            <input type="range" min="1" max="15" value="5" class="slider" id="DistanceRange">
            <p>Radius: <span id="DistanceValue"></span></p>
        </div>
        <form action="" method="post">
            <button name="foo" value="proceed" class="custom-button" id="right-side">Proceed</button>
        </form>
    </div>
   
</div>
{% endblock %}
{% block js %}
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
